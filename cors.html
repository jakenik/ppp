<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>发送请求</button>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script>
	$('button').click(function(){
		$.ajax({
			type:"post",
			data:{a:1,b:2},
			url:"http://dodo.dodozhu.com:8088/b",
			success:function(msg){
				alert(msg);
			},
			error:function(ajax,status,err){
				alert("error");
				console.log(ajax,status,err);
			}
		});
	});
	</script>
</body>
</html>
