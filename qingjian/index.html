<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" href="css/animate.min.css">
    <!-- Demo styles -->
</head>   
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide bg1">
            	<div class="bg1-div">
            		<div class="ani title01" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.1s"><img src="img/bg1-img.png"/></div>
				</div>
				<div class="bg1-div2">
					<div class="ani title01" swiper-animate-effect="bounceIn" swiper-animate-duration="2s" swiper-animate-delay="1.2s">给</div>
					<div class="ani title01 " swiper-animate-effect="bounceIn" swiper-animate-duration="2s" swiper-animate-delay="1.5s">未</div>
					<div class="ani title01 " swiper-animate-effect="bounceIn" swiper-animate-duration="2s" swiper-animate-delay="1.8s">来</div>
					<div class="ani title01 " swiper-animate-effect="bounceIn" swiper-animate-duration="2s" swiper-animate-delay="2.1s">的</div>
					<div class="ani title01 " swiper-animate-effect="bounceIn" swiper-animate-duration="2s" swiper-animate-delay="2.4s">自</div>
					<div class="ani title01 " swiper-animate-effect="bounceIn" swiper-animate-duration="2s" swiper-animate-delay="2.7s">己</div>
				</div>
            </div>
            		<!--第二页-->
            <div class="swiper-slide bg2">
            	<div class="ani title02" swiper-animate-effect="bounceInDown" swiper-animate-duration="2s" swiper-animate-delay="0.1s"></div>
            	<div class="ani title02-01" swiper-animate-effect="bounceInUp" swiper-animate-duration="2s" swiper-animate-delay="0.7s"><img src="img/bg2-img-size.png"/></div>
            	<div class="ani title02-02" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.9s"></div>
            	<div class="ani title02-02-1" swiper-animate-effect="bounceInRight" swiper-animate-duration="2s" swiper-animate-delay="1.2s"><img src="img/title02-02-1.png"/></div>
            	<div class="ani title02-03" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="1.2s"><img src="img/title02-03.jpg"/></div>
            </div>
            	<!--第三页-->
            <div class="swiper-slide bg2">
            	<div class="ani title02" swiper-animate-effect="bounceInDown" swiper-animate-duration="2s" swiper-animate-delay="0.1s"></div>
            	<div class="ani title02-01" swiper-animate-effect="bounceInUp" swiper-animate-duration="2s" swiper-animate-delay="0.7s"><img src="img/bg2-img-size.png"/></div>
            	<div class="ani title02-02" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.9s"></div>
            	<div class="ani title02-02-1" swiper-animate-effect="bounceInRight" swiper-animate-duration="2s" swiper-animate-delay="1.2s"><img src="img/title03-02-1.png"/></div>
            	<div class="ani title02-03 title03-03" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="1.2s"><img src="img/title03-03.jpg"/></div>
            </div>
            	<!--第四页-->
            <div class="swiper-slide bg4">
            	<div class="ani title04" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.1s"><img src="img/feiji.png"/></div>
            	<div class="bg4-div1">
					<div class="ani " swiper-animate-effect="bounceIn" swiper-animate-duration="2s" swiper-animate-delay="1.2s">放</div>
					<div class="ani  " swiper-animate-effect="bounceIn" swiper-animate-duration="2s" swiper-animate-delay="1.5s">飞</div>
					<div class="ani  " swiper-animate-effect="bounceIn" swiper-animate-duration="2s" swiper-animate-delay="1.8s">梦</div>
					<div class="ani  " swiper-animate-effect="bounceIn" swiper-animate-duration="2s" swiper-animate-delay="2.1s">想</div>
					
					
				</div>
				<div class="bg4-div2">
					<div class="ani  " swiper-animate-effect="bounceIn" swiper-animate-duration="2s" swiper-animate-delay="2.4s">放</div>
					<div class="ani  " swiper-animate-effect="bounceIn" swiper-animate-duration="2s" swiper-animate-delay="2.7s">飞</div>
					<div class="ani  " swiper-animate-effect="bounceIn" swiper-animate-duration="2s" swiper-animate-delay="3s">自</div>
					<div class="ani  " swiper-animate-effect="bounceIn" swiper-animate-duration="2s" swiper-animate-delay="3.3s">己</div>
				</div>
				<div class="bg4-div3">
					<div class="ani  " swiper-animate-effect="bounceIn" swiper-animate-duration="2s" swiper-animate-delay="3.6s">给</div>
					<div class="ani  " swiper-animate-effect="bounceIn" swiper-animate-duration="2s" swiper-animate-delay="3.9s">未</div>
					<div class="ani  " swiper-animate-effect="bounceIn" swiper-animate-duration="2s" swiper-animate-delay="4.2s">来</div>
					<div class="ani  " swiper-animate-effect="bounceIn" swiper-animate-duration="2s" swiper-animate-delay="4.5s">的</div>
					<div class="ani  " swiper-animate-effect="bounceIn" swiper-animate-duration="2s" swiper-animate-delay="4.8s">你</div>
				</div>
				<div class="ani bg4-div4" swiper-animate-effect="bounceInUp" swiper-animate-duration="2s" swiper-animate-delay="5s"><img src="img/eweima.jpg"/><div style="font-size: 0.2rem;">长按二维码获取邀请函</div></div>
			</div>
				
            </div>
        </div>
        <div class="fixed">0%</div>
        <!-- Add Pagination -->
    </div>

    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
	<script type="text/javascript" src="js/fontAuto.js">
		
	</script>
    <!-- Initialize Swiper -->
</body>
	<script type="text/javascript" src="js/index.js">
		
	</script>
</html>
